services:
  - type: web
    name: tutor-student-api
    env: node
    region: singapore
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run api
    envVars:
      - key: NODE_ENV
        value: production
      - key: USE_LOCAL_STORAGE
        value: "true"
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /health
